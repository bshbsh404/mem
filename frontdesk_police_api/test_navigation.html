<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .test-button {
            margin: 10px;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .success { background-color: #28a745; color: white; }
        .info { background-color: #17a2b8; color: white; }
        .warning { background-color: #ffc107; color: black; }
        .danger { background-color: #dc3545; color: white; }
        .log-area {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="text-center mb-4">
            <i class="fa fa-search"></i> 
            Police Database Visitor Registration
        </h1>
        <p class="text-center text-muted mb-4">Register visitor using Oman Police Database</p>
        
        <!-- ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ± -->
        <div class="text-center mb-4">
            <button class="test-button success" onclick="testShowScreen()">
                <i class="fa fa-star"></i> Test showScreen Method
            </button>
            
            <button class="test-button info" onclick="testRouter()">
                <i class="fa fa-route"></i> Test Router Method
            </button>
            
            <button class="test-button warning" onclick="testWindowLocation()">
                <i class="fa fa-globe"></i> Test Window Location
            </button>
            
            <button class="test-button danger" onclick="clearLog()">
                <i class="fa fa-trash"></i> Clear Log
            </button>
        </div>

        <!-- ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ≥ÿ¨ŸÑÿßÿ™ -->
        <div class="log-area" id="logArea">
            <div>üöÄ Navigation Test Ready</div>
            <div>Click buttons above to test different navigation methods</div>
        </div>

        <!-- ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ -->
        <div class="mt-4">
            <h5><i class="fa fa-info-circle text-info"></i> Diagnostic Information</h5>
            <div id="diagnosticInfo"></div>
        </div>
    </div>

    <script>
        // ŸÖÿ≠ÿßŸÉÿßÿ© props Ÿà env
        const mockProps = {
            showScreen: function(screenName) {
                log(`‚úÖ showScreen called with: ${screenName}`);
                return true;
            },
            setVisitorData: function() {
                log("‚úÖ setVisitorData called");
                return true;
            }
        };

        const mockEnv = {
            services: {
                router: {
                    navigate: function(path) {
                        log(`‚úÖ Router navigate called with: ${path}`);
                        return true;
                    }
                }
            }
        };

        // ÿØÿßŸÑÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        // ÿØÿßŸÑÿ© ŸÖÿ≥ÿ≠ ÿßŸÑÿ≥ÿ¨ŸÑÿßÿ™
        function clearLog() {
            document.getElementById('logArea').innerHTML = '<div>üöÄ Log cleared</div>';
        }

        // ÿßÿÆÿ™ÿ®ÿßÿ± showScreen
        function testShowScreen() {
            log("üîç Testing showScreen method...");
            
            try {
                if (mockProps.showScreen && typeof mockProps.showScreen === 'function') {
                    log("‚úÖ showScreen is available and is a function");
                    mockProps.showScreen("EnhancedPoliceVisitorForm");
                } else {
                    log("‚ùå showScreen is not available or not a function");
                }
            } catch (error) {
                log(`‚ùå Error in showScreen test: ${error.message}`);
            }
        }

        // ÿßÿÆÿ™ÿ®ÿßÿ± Router
        function testRouter() {
            log("üîç Testing Router method...");
            
            try {
                if (mockEnv && mockEnv.services && mockEnv.services.router) {
                    log("‚úÖ Router is available");
                    mockEnv.services.router.navigate('/kiosk/3/enhanced-police-form');
                } else {
                    log("‚ùå Router is not available");
                }
            } catch (error) {
                log(`‚ùå Error in Router test: ${error.message}`);
            }
        }

        // ÿßÿÆÿ™ÿ®ÿßÿ± Window Location
        function testWindowLocation() {
            log("üîç Testing Window Location method...");
            
            try {
                if (window.location && window.location.href) {
                    log("‚úÖ Window location is available");
                    log(`Current URL: ${window.location.href}`);
                    
                    const currentUrl = window.location.href;
                    const baseUrl = currentUrl.split('/kiosk/')[0] || currentUrl;
                    const newUrl = `${baseUrl}/kiosk/3/enhanced-police-form`;
                    
                    log(`Would redirect to: ${newUrl}`);
                    log("‚ö†Ô∏è Not actually redirecting (this is a test)");
                } else {
                    log("‚ùå Window location is not available");
                }
            } catch (error) {
                log(`‚ùå Error in Window Location test: ${error.message}`);
            }
        }

        // ÿπÿ±ÿ∂ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ
        function showDiagnosticInfo() {
            const diagnosticInfo = document.getElementById('diagnosticInfo');
            
            const info = {
                'User Agent': navigator.userAgent,
                'Current URL': window.location.href,
                'Window Location Available': !!(window.location && window.location.href),
                'Font Awesome Available': !!(document.querySelector('.fa-star')),
                'Bootstrap Available': !!(document.querySelector('.btn-success')),
                'Console Available': !!(window.console && window.console.log)
            };
            
            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<div><strong>${key}:</strong> ${value}</div>`;
            }
            
            diagnosticInfo.innerHTML = html;
        }

        // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ™ÿ¥ÿÆŸäÿµ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            log("üì± Page loaded successfully");
            showDiagnosticInfo();
        });
    </script>
</body>
</html>
